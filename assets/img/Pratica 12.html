	<script>
		// exercicio 1

		var bob = {
			name: "Bob Smith",
			age: 30
		};
		var susan = {
			name: "Susan Jordan",
			age: 25
		};

		var name1= bob.name;
		var age1= bob.age;
		var name2= susan.name;
		var age2= susan.age;	

		console.log("Nome: " +name1 + " Idade: " + age1);
		console.log("Nome: " +name2 + " Idade: " + age2);

		//exercicio 2

		var dog = {
			species: "Greyhound",
			weight: 60,
			age: 4
		};
		var species = dog["species"];

		var weight= dog["weight"];
		var age= dog["age"];

		console.log("Especie: "+species+" Peso: "+ weight+" Idade: "+ age);	

		//exercicio 3
		

		snoopy = new Object();

		var snoopy = {
			species : "beagle",
			age : 10
			
		}	

		console.log(snoopy);

		//3.2

		function setAge(idade){
			this.age=idade;
		}

		snoopy.setIdade= setAge;
		snoopy.setIdade(15);

		console.log(snoopy);

		//3.3


		function getYearOfBirth(){

			return (2019 - this.age);
			
		}

		snoopy.getNascimento = getYearOfBirth;
		

		console.log("Data de Nascimento: "+snoopy.getNascimento());

		//exercicio 4

		rectangle = new Object();

		var rectangle={
			height:0,
			width:0,
			perimetro:0,
			area:0
		}

		function setHeight(altura){
			this.height= altura;

		}

		rectangle.setAltura= setHeight;
		rectangle.setAltura(100);

		function setWidth(largura){
			this.width= largura;

		}

		rectangle.setLargura= setWidth;
		rectangle.setLargura(450);


		function calcPerimeter(){

			return (this.height*2)+(this.width*2);
		}

		rectangle.getPerimetro= calcPerimeter;
		
		var l= rectangle["width"];
		var a= rectangle["height"];

		console.log("Perimetro: "+"("+ a+"*2)"+"+"+"("+l+"*2)"+"= " +rectangle.getPerimetro());

		function calcArea(){

			return this.height*this.width;
		}

		rectangle.getArea= calcArea;
		
		

		console.log("Area: "+a+"*"+l+"= "+rectangle.getArea());


		//exercicio 5

		function Person(name,age) {
			this.name = name;
			this.age = age;
			this.species = "Homo Sapiens";
		}

		george = new Person("George Washington", 67);


		console.log(george);

		abraham= new Person("Abraham Lincoln", 56);


		console.log(abraham);


		var presidentOfUsa = new Person();
		presidentOfUsa[0]= george;
		presidentOfUsa[1]= abraham;
		presidentOfUsa[2]= new Person("Ronal Reagan",93);
		

		console.log(presidentOfUsa);


		function printName(i=0){

			return presidentOfUsa[i].name;
			

		}

		Person.nome=printName;

		console.log(Person.nome(1));











	</script>
